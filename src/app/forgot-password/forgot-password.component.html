<div class="login-section">
    <h1>Forgot Password</h1>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          aria-describedby="emailHelp"
        />
      </div>
  
      <button type="submit" (click)="getPass()" class="btn btn-primary">
        Get Password
      </button>
    </form>
  </div>
