<div class="additem-section">
    <h1>AddItem</h1>
    <form>
      <div class="form-group">
        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Enter Cake Name"
          [(ngModel)]="cake.name"
        />
      </div>
      <div class="form-group">
        <img src="{{cake.image}}" alt="">
        <input
          name="image"
          type="file"
          class="form-control"
          (change) = "upload($event)"
          
        />
      </div>
      <div>
        <input class="form-control" type="text" placeholder="Ingredients">
      </div>
      <div class="form-group">
        <input
          name="price"
          type="text"
          placeholder="enter price"
          class="form-control"
          [(ngModel)]="cake.price"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="weight"
          placeholder="Enter weight"
          class="form-control"
          [(ngModel)]="cake.weight"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="flavour"
          placeholder="Enter Flavour"
          [(ngModel)]="cake.flavour"
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            name="checkBox"
            [(ngModel)]="cake.eggless"
          />
          <label class="form-check-label" for="gridCheck"> Eggless </label>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="formControlSelect"></label> -->
        <select
          name="category"
          class="form-control"
          id="formControlSelect"
          [(ngModel)]="cake.type" 
        > <option value="">Choose Type</option>
            <option>Black Forest</option>
          <option>Vanilla</option>
          <option>pineapple</option>
          <option>Strawberry</option>
        </select>
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          id="FormControlTextarea1"
          rows="3"
          name="description"
          placeholder="Enter Description"
          [(ngModel)]="cake.description"
        ></textarea>
      </div>
      <button type="submit" (click)="addItem()" class="btn btn-primary">
        Add Item
      </button>
    </form>
  </div>
