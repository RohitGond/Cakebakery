<table class="table">
    <thead>
      <tr>
        <th scope="col" appTest enterColor="#faa">#</th>
        <th scope="col" appTest enterColor="#faa">Name</th>
        <th scope="col" appTest enterColor="#faa">E-mail</th>
        <th scope="col" appTest enterColor="#faa">Image</th>
        <th scope="col" appTest enterColor="#faa">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userInfo of user; index as i">
        <th scope="row" appTest enterColor="#faa">{{ i + 1 }}</th>
        <td appTest enterColor="#faa">{{ userInfo.name }}</td>
        <td appTest enterColor="#faa">{{ userInfo.email }}</td>
        <td appTest enterColor="#faa">
          <img [src]="userInfo.image" alt="" width="40" />
        </td>
        <td appTest enterColor="#faa">
          <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
