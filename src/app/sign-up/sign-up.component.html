<div class="signup-section">
  <h1>SignUp Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        aria-describedby="emailHelp"
        [(ngModel)]="user.name"
      />
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        [(ngModel)]="user.email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        class="form-control"
        id="password"
      />
    </div>
    <label>{{message}}</label>
    <button type="submit" (click)="signUp()" class="btn btn-primary">
      SignUp
    </button>
    
  </form>
</div>
