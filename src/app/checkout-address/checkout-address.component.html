<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user" ></i> Full Name</label>
              <input type="text" id="fname" name="name" [(ngModel)]="orderdetails.name" placeholder="John M. Doe">
              <label for="text">Phone</label>
              <input type="text" id="email" name="phone" [(ngModel)]="orderdetails.phone" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" [(ngModel)]="orderdetails.address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" [(ngModel)]="orderdetails.city" placeholder="New York">
  
              <div class="row">
               
                <div class="col-50">
                  <label for="zip">Pincode</label>
                  <input type="text" id="zip" name="pincode" [(ngModel)]="orderdetails.pincode" placeholder="10001">
                </div>
                <div class="col-50">
                  <label for="zip" >Price </label>
                  <input type="text" id="zip" name="zip" value="{{orderdetails.price}}" >
                </div>
              </div>
            </div>
  
           
  
          </div>
        
          <input type="submit" value="Continue to checkout" (click)  = "checkout()" class="btn" >
        </form>
      </div>
    </div>
  
  
  </div>
